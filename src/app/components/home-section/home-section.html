<section class="bg-red-500 flex flex-col items-center h-full ">
  @if (loading()) {
    <p>Carregando...</p>
  }

  @if (error()) {
    <p>{{ error() }}</p>
  }
  <input type="text" placeholder="Buscar Pokémon" class="m-4 p-2 w-[90%] rounded-full bg-white" />

  <div
    class="flex flex-wrap align-between gap-4 bg-white p-4 rounded-xl w-[95%] max-h-[85vh] justify-center overflow-y-auto "
  >
    @for (pokemon of pokemons(); track pokemon.id) {
      <div
        (click)="openEvolutionModal(pokemon)"
        class="relative rounded-xl flex flex-col justify-center items-center md:w-40 w-35 h-35 md:h-40 transition-transform hover:scale-105 cursor-pointer bg-[{{ getPokemonBgClass(pokemon.types) }}]"
      >
        <img [src]="pokemon.image" class="w-25 flex relative z-1" />
        <div class="">
          <h3 class="text-xl font-medium text-white relative z-1">
            {{ pokemon.name | titlecase }}
          </h3>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-1/2 z-0 rounded-xl bg-black/10"></div>
        <img src="assets/pokeball.svg" alt="" class="absolute w-30 h-30 opacity-60" />
      </div>
    }
    <button (click)="prevPage()">Anterior</button>
    <button (click)="nextPage()">Próximo</button>
  </div>
</section>
