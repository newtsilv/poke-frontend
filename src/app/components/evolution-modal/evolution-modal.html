<mat-dialog-content [style.background]="getPokemonBgClass(data.evolutions[0].types)">
  <div
    class="flex flex-row gap-4 w-full h-100 overflow-x-auto cursor-pointer scrollbar-hidden"
    (wheel)="onWheel($event)"
  >
    @for (evo of data.evolutions; track $index) {
      <div class="shrink-0 w-full h-full flex flex-col items-center justify-center">
        <img [src]="evo.image" class="w-40 h-40" />
        <p class="text-white text-3xl">{{ evo.name }}</p>
        <div class="flex gap-3">
          @for (type of evo.types; track $index) {
            <div class="px-3 gap-4 bg-white rounded">
              <p class="text-xs" [style.color]="getPokemonBgClass(evo.types)">
                {{type | titlecase }}
              </p>
            </div>
          }
        </div>
      </div>
    }
  </div>
</mat-dialog-content>
